<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="assets/css/demo.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/jquery.rateyo.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>BPMS表单设计器</title>
</head>

<body>
  <div class="content">
    <h1>BPMS表单设计器</h1>
    <div id="stage1" class="build-wrap"></div>
    <form class="render-wrap"></form>
    <button id="edit-form">编辑表单</button>
    <div class="action-buttons">
      <h2>操作</h2>
      <button id="showData" type="button">显示数据</button>
      <button id="clearFields" type="button">清除所有字段</button>
      <button id="getData" type="button">取数据</button>
      <button id="getXML" type="button">取XML数据</button>
      <button id="getJSON" type="button">取JSON数据</button>
      <button id="getJS" type="button">取JS数据</button>
      <button id="setData" type="button">设置数据</button>
      <button id="addField" type="button">添加字段</button>
      <button id="removeField" type="button">删除字段</button>
      <button id="testSubmit" type="submit">提交</button>
      <button id="resetDemo" type="button">重置</button>
      <h2>i18n</h2>
      <select id="setLanguage">
	   <option value="zh-CN">简体中文</option>
        <option value="en-US">English</option>
		   
      </select>
    </div>
  </div>
  <script src="assets/js/vendor.js"></script>
  <script src="assets/js/form-builder.min.js"></script>
  <script src="assets/js/form-render.min.js"></script>
  <script src="assets/js/control_plugins/remotecomplete.js"></script>
  <script src="assets/js/control_plugins/flipswitch.js"></script>
  <script src="assets/js/jquery.rateyo.min.js"></script>
  <script src="assets/js/bpms.js"></script>
</body>

</html>
